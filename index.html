<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bliss Cakehouse</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script

    <script

    <!-- google fonts -->

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="css/index.css" />

  <body>
    <section id="intro">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <a class="navbar-brand nav-brand-title" href="#">The Bliss</a>
        <button
          class="navbar-toggler nav-toggle"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="true"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon hamburger-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#footer">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cta">About Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-0 sidebar">
          <h1 class="sidebar-title">Cakehouse</h1>
        </div>

        <!-- title and cupcakes -->
        <div class="col-lg-5 col-md-5 intro-section intro-title">

            The Bliss
            <br />
            Cakehouse

          <br />

          <br />

          <button type="button" class="btn btn-dark btn-md explore-btn">

          </button>
        </div>

        <div class="col-lg-5 col-md-5 intro-section">
          <img
            src="https://www.yourcupofcake.com/wp-content/uploads/2015/03/Bunny-Ear-Cupcakes-500x375.jpg"
            alt="Cup Cakes"
          />
        </div>
      </div>
    </section>
    <section id="featured"></section>
    <section id="specials"></section>
    <section id="menu"></section>
    <section id="reviews"></section>
    <section id="contact"></section>
