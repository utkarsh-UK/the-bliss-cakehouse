<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bliss Cakehouse</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- google fonts -->

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section id="intro">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <a class="navbar-brand nav-brand-title" href="#">The Bliss</a>
        <button
          class="navbar-toggler nav-toggle"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon hamburger-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#occasions">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cta">About Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row main-content">
        <!-- sidebar -->
        <div class="col-lg-2 col-md-2 col-sm-0 sidebar">
          <h1 class="sidebar-title">Cakehouse</h1>
        </div>

        <!-- title and cupcakes -->
        <div class="col-lg-5 col-md-5 intro-section intro-title">
          <h2>
            The Bliss
            <br />
            Cakehouse
          </h2>

          <br />
          <p>a birthday, a dinner party, a wedding or shower,</p>
          <p>let us help you cater your next special event.</p>
          <br />

          <button type="button" class="btn btn-dark btn-md explore-btn">
            Explore More
          </button>
        </div>

        <div class="col-lg-5 col-md-5 intro-section">
          <img
            src="https://www.yourcupofcake.com/wp-content/uploads/2015/03/Bunny-Ear-Cupcakes-500x375.jpg"
            alt="Cup Cakes"
          />
        </div>
      </div>
    </section>

    <section id="occasions">
      <div class="occasion-outer-container">
        <div class="occasion-inner-container">
          <h2>What are you looking for?</h2>

          <!-- cards -->
          <div class="row cards">
            <!-- birthday occasion -->
            <div class="col-lg-4 col-md-3">
              <div class="card occasion-card">
                <img
                  class="card-img-top"
                  src="https://5.imimg.com/data5/NI/IH/QU/ANDROID-90366522/img-20190619-153251-jpg-500x500.jpg"
                  alt="Birthday Occasion"
                />

                <div class="card-body">
                  <h3 class="card-title">Birthday</h3>
                </div>
              </div>
            </div>

            <!-- anniversary occasion -->
            <div class="col-lg-4 col-md-3">
              <div class="card occasion-card">
                <img
                  class="card-img-top"
                  src="https://5.imimg.com/data5/NI/IH/QU/ANDROID-90366522/img-20190619-153251-jpg-500x500.jpg"
                  alt="Birthday Occasion"
                />

                <div class="card-body">
                  <h3 class="card-title">Anniversary</h3>
                </div>
              </div>
            </div>

            <!-- kids occasion -->
            <div class="col-lg-4 col-md-3">
              <div class="card occasion-card">
                <img
                  class="card-img-top"
                  src="https://5.imimg.com/data5/NI/IH/QU/ANDROID-90366522/img-20190619-153251-jpg-500x500.jpg"
                  alt="Birthday Occasion"
                />

                <div class="card-body">
                  <h3 class="card-title">Kids Cake</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="specials">
      <h2 class="section-title">Our Special</h2>

      <div class="row">
        <!-- sidebar -->
        <div class="col-lg-2 col-md-2 col-sm-0 sidebar">
          <h1 class="sidebar-title">Smashing</h1>
        </div>

        <!-- special menus -->
        <div class="col-lg-10 col-md-10 menu-container">
          <ul class="menu-list">
            <!-- first menu -->
            <li class="menu-item">
              <div class="card menu-card">
                <img
                  class="card-img-top"
                  src="https://5.imimg.com/data5/NI/IH/QU/ANDROID-90366522/img-20190619-153251-jpg-500x500.jpg"
                  alt="Birthday Occasion"
                />

                <div class="card-body">
                  <h5 class="card-title menu-card-title">Kids Cake</h5>
                </div>
              </div>
            </li>

            <!-- second item -->
            <li class="menu-item">
              <div class="card menu-card">
                <img
                  class="card-img-top"
                  src="https://5.imimg.com/data5/NI/IH/QU/ANDROID-90366522/img-20190619-153251-jpg-500x500.jpg"
                  alt="Birthday Occasion"
                />

                <div class="card-body">
                  <h5 class="card-title menu-card-title">Kids Cake</h5>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section id="menu"></section>
    <section id="reviews"></section>
    <section id="contact"></section>
  </body>
</html>
